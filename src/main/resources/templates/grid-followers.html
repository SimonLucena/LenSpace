<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seguidores - LenSpace</title>
    <meta th:insert="layouts/main-view :: head">
</head>
<body class="bg-light">
<div class="container-fluid mt-5 pt-4">
    <div class="row">
        <!-- Top -->
        <div th:replace="layouts/main-view :: header-top"></div>

        <!-- Sidebar Esquerda -->
        <div th:replace="layouts/main-view :: sidebar-left"></div>

        <!-- Container -->
        <div class="col-md-6">
            <div class="justify-content-between align-items-center  mb-6">
                <h2 class="text-center"><i class="fas fa-users"></i> Seguidores</h2>
            </div>

            <!-- Lista de Seguidores -->
            <div class="container mt-4">
                <h1 class="text-center" th:text="${erroMessage}"></h1>

                <ul class="list-group mx-auto" style="max-width: 400px;">
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3" th:each="follower : ${followerList}" style="min-width: 400px;">
                        <span class="d-flex align-items-center">
                            <i class="fas fa-user me-2"></i>
                            <span th:text="${follower.username}"></span>
                        </span>
                        <form th:action="@{/unfollow}" method="post">
                            <input type="hidden" name="followId" th:value="${follower.codigoid}">
                            <button type="submit" class="btn btn-sm btn-danger px-3">Remover</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Sidebar Direita -->
        <div th:replace="layouts/main-view :: sidebar-right"></div>
    </div>
</div>
<!-- Sidebar Direita -->
<div th:replace="layouts/main-view :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
