<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LenSpace - Feed</title>
    <meta th:insert="layouts/main-view :: head">
</head>
<body>
<div class="container-fluid mt-5 pt-4">
    <div class="row">
        <!-- Top -->
        <div th:replace="layouts/main-view :: header-top"></div>

        <!-- Sidebar Esquerda -->
        <div th:replace="layouts/main-view :: sidebar-left"></div>

        <!-- Feed Central -->
        <div class="col-md-6">
            <div class="card mb-3">
                <!-- Campo para postar -->
                <div class="card-body">
                    <form action="post" method="post" id="makePost" enctype="multipart/form-data">
                        <textarea name="postLegenda" class="form-control mb-2" placeholder="Digite uma legenda..."></textarea>

                        <!-- Upload -->
                        <input type="file" name="postImagem" class="form-control mb-2">
                        <img id="imgPreview" src="#" alt="Prévia" style="display: none;max-width: 100%; height: auto">

                        <button class="btn btn-primary" type="submit">Publicar</button>
                    </form>
                </div>
            </div>

            <div th:each="post : ${postsList}">
                <!-- Postagems -->
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-user"></i>
                        <span th:if="${post.user != null}" th:text="${post.user.username}"></span>
                        <span th:if="${post.user == null}">Usuário Desconhecido</span>
                    </div>
                    <img th:if="${post.imagem != null}" th:src="@{${post.imagem}}" class="card-img-top" alt="Foto desconhecida">
                    <div class="card-body">
                        <p class="card-text" th:if="${post.legenda != null}" th:text="${post.legenda}"></p>
                        <button class="btn btn-outline-primary like-btn" th:data-postid="${post.getCodigoid()}" th:data-liked="false">
                            Curtir <span class="like-count" th:text="${likeCounts[post.codigoid]}">0</span>
                        </button>
                        <button class="btn btn-outline-secondary" disabled>Comentar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar Direita -->
        <div th:replace="layouts/main-view :: sidebar-right"></div>
    </div>
</div>

<script>
    document.querySelectorAll(".like-btn").forEach(button => {
        button.addEventListener("click", function () {
            console.log("Clicou");
            const postId = this.getAttribute("data-postid");
            fetch("/lenspace/like", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "postId=" + postId
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        this.setAttribute("data-liked", data.liked);
                        this.innerHTML = (data.liked ? "Descurtir" : "Curtir") + " <span class='like-count'>" + data.likeCount + "</span>";
                    }
                })
                .catch(error => console.error("Erro:", error));
        });
    });
