<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LenSpace - Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LenSpace</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search" disabled>
            <button class="btn btn-outline-primary" type="submit" disabled>Buscar</button>
        </form>
        <div class="d-flex">
            <a href="#" class="nav-link">🔔</a>
            <a href="#" class="nav-link">💬</a>
            <a href="#" class="nav-link">👤</a>
        </div>
    </div>
</nav>

<div class="container-fluid mt-5 pt-4">
    <div class="row">
        <!-- Sidebar Esquerda -->
        <div class="col-md-3 d-none d-md-block">
            <ul class="list-group">
                <li class="list-group-item"><a href="http://localhost:8080/lenspace/">🏠 Home</a></li>
                <li class="list-group-item"><p>📷 Meu Perfil</p></li>
                <li class="list-group-item"><p>🔔 Notificações</p></li>
                <li class="list-group-item"><p>⚙️ Configurações</p></li>
            </ul>
        </div>

        <!-- Feed Central -->
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <textarea class="form-control" placeholder="O que você está pensando?" rows="3"></textarea>
                    <button class="btn btn-primary mt-2" disabled>Publicar</button>
                </div>
            </div>

            <!-- Postagem Exemplo -->
            <div class="card mb-3">
                <div class="card-header">👤 <span th:text="${user.username}"></span></div>
                <img src="https://via.placeholder.com/600x300" class="card-img-top" alt="Foto de João">
                <div class="card-body">
                    <p class="card-text">Olha essa foto incrível que tirei hoje!</p>
                    <button class="btn btn-outline-primary" disabled>Curtir</button>
                    <button class="btn btn-outline-secondary" disabled>Comentar</button>
                </div>
            </div>
        </div>

        <!-- Sidebar Direita -->
        <div class="col-md-3 d-none d-md-block">
            <h5>Sugestões de Amigos</h5>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="userItem: ${usersList}">
                    <span>👤 <span th:text="${userItem.username}"></span></span>
                    <button class="btn btn-sm btn-primary">Adicionar</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
