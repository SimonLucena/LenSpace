<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LenSpace - Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style-default.css}">
    <script src="https://kit.fontawesome.com/e741ca3dd1.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LenSpace</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search" disabled>
            <button class="btn btn-outline-primary" type="submit" disabled>Buscar</button>
        </form>
        <div class="d-flex">
<!--            <a href="#" class="nav-link"><i class="fas fa-bell"></i></a>-->
<!--            <a href="#" class="nav-link"><i class="fas fa-comment"></i></a>-->
<!--            <a href="#" class="nav-link"><i class="fas fa-user"></i></a>-->
        </div>
    </div>
</nav>

<div class="container-fluid mt-5 pt-4">
    <div class="row">
        <!-- Sidebar Esquerda -->
        <div class="col-md-3 d-none d-md-block">
            <h3 th:text="${user.username}" style="padding-left:5px"></h3>
            <ul class="list-group">
                <li class="list-group-item"><a href="http://localhost:8080/lenspace/"> <i class="fas fa-user"></i> Home</a></li>
                <li class="list-group-item"><p> <i class="fas fa-home"></i> Meu Perfil</p></li>
                <li class="list-group-item"><p> <i class="fas fa-bell"></i> Notificações</p></li>
                <li class="list-group-item"><p> <i class="fas fa-cog"></i> Configurações</p></li>
                <li class="list-group-item"><a href="./logout"> <i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </div>

        <!-- Feed Central -->
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <form action="post" method="post">
                        <textarea name="legenda" class="form-control" placeholder="O que você está pensando?" rows="3"></textarea>
                        <button type="submit" class="btn btn-primary mt-2">Publicar</button>
                    </form>
                </div>
            </div>

            <div th:each="post : ${postsList}">
                <!-- Postagem Exemplo -->
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-user"></i>
                        <span th:if="${post.user != null}" th:text="${post.user.username}"></span>
                        <span th:if="${post.user == null}">Usuário Desconhecido</span>
                    </div>
                    <img src="https://via.placeholder.com/600x300" class="card-img-top" alt="Foto desconhecida">
                    <div class="card-body">
                        <p class="card-text" th:if="${post.legenda != null}" th:text="${post.legenda}"></p>
                        <button class="btn btn-outline-primary" disabled>Curtir</button>
                        <button class="btn btn-outline-secondary" disabled>Comentar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar Direita -->
        <div class="col-md-3 d-none d-md-block">
            <h5>Sugestões de Amigos</h5>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="userItem: ${usersList}">
                    <form th:action="@{/follow}" method="post">
                        <span><i class="fas fa-user"></i> <span th:text="${userItem.username}"></span></span>
                        <input type="hidden" name="userFollowId" th:value="${userItem.codigoid}">
                        <button type="submit" class="btn btn-sm btn-primary">Adicionar</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
