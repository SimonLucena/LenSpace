<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/main-view">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LenSpace - Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style-default.css}">
    <script src="https://kit.fontawesome.com/e741ca3dd1.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid mt-5 pt-4">
    <div class="row">
        <div layout:replace="main-view :: header"></div>
        <!-- Feed Central -->
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <form action="post" method="post">
                        <textarea name="legenda" class="form-control" placeholder="O que você está pensando?" rows="3"></textarea>
                        <button type="submit" class="btn btn-primary mt-2">Publicar</button>
                    </form>
                </div>
            </div>

            <div th:each="post : ${postsList}">
                <!-- Postagem Exemplo -->
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fas fa-user"></i>
                        <span th:if="${post.user != null}" th:text="${post.user.username}"></span>
                        <span th:if="${post.user == null}">Usuário Desconhecido</span>
                    </div>
                    <img src="https://via.placeholder.com/600x300" class="card-img-top" alt="Foto desconhecida">
                    <div class="card-body">
                        <p class="card-text" th:if="${post.legenda != null}" th:text="${post.legenda}"></p>
                        <button class="btn btn-outline-primary" disabled>Curtir</button>
                        <button class="btn btn-outline-secondary" disabled>Comentar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
