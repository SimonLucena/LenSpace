<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LenSpace</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .lenspace-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2.5em;
    }
    .lenspace-title .len {
      color: red;
    }
    .lenspace-title .space {
      color: blue;
    }
    .btn-lg-custom {
      padding: 10px 24px;
      margin: 5px 8px 10px;
      font-size: 1.1rem;
      font-weight: bold;
      width: 48%;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="container text-center">
  <h1 class="lenspace-title"><span class="len">Len</span><span class="space">Space</span></h1>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Login</h2>
        <form action="processLogin" method="POST">

          <div class="mb-3">
            <label for="login" class="form-label"><i class="fas fa-envelope"></i> Email/Username </label>
            <input type="text" name="emailUsername" class="form-control" id="login" placeholder="Digite seu email ou username" required>
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label"><i class="fas fa-lock"></i> Senha</label>
            <input type="password" name="senha" class="form-control" id="senha" placeholder="Digite sua senha" required>
          </div>

          <div>
            <p class="text-danger" th:text="${mensagemErro}"></p>
          </div>

          <div class="d-flex justify-content-between">
            <input type="submit" value="Entrar" class="btn btn-primary btn-lg-custom">
            <a href="./cadastro" class="btn btn-secondary btn-lg-custom">Cadastrar</a>
          </div>

          <div class="text-center mt-3">
            <p>Esqueceu sua senha?</p>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
