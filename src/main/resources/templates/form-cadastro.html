<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - LenSpace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .lenspace-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2.5em;
        }
        .lenspace-title .len {
            color: red;
        }
        .lenspace-title .space {
            color: blue;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="container text-center">
    <h1 class="lenspace-title"><span class="len">Len</span><span class="space">Space</span></h1>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Cadastro</h2>
                <form action="processCadastro" method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label"><i class="fas fa-user"></i> Nome Completo <span class="text-danger">*</span></label>
                        <input type="text" name="nome" class="form-control" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="fas fa-at"></i> Username <span class="text-danger">*</span></label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Escolha um nome de usuário" required>
                    </div>
                    <div>
                        <p class="text-danger" th:text="${mensagemErroUsername}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email <span class="text-danger">*</span></label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div>
                        <p class="text-danger" th:text="${mensagemErroEmail}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label"><i class="fas fa-lock"></i> Senha <span class="text-danger">*</span></label>
                        <input type="password" name="senha" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div>
                        <p class="text-danger" th:text="${mensagemErroSenha}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label"><i class="fas fa-calendar-alt"></i> Data de Nascimento <span class="text-danger">*</span></label>
                        <input type="date" name="dataNascimento" class="form-control" id="dataNascimento" required>
                    </div>
                    <div>
                        <p class="text-danger" th:text="${mensagemErroData}"></p>
                    </div>
                    <p class="text-danger">* Campos obrigatórios</p>
                    <div>
                        <p class="text-danger" th:text="${mensagemErro}"></p>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <a href="./login" class="btn btn-secondary btn-lg-custom">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
